        <section class="wbg">
            <div class="stroke"></div>
            <div class="section_inner_rg">
                <img class="blur_rg" src="images/Purple-Lens-Flare-PNG.png" alt="blur background">
                <img class="blur_rg1" src="images/Purple-Lens-Flare-PNG.png" alt="blur background">

                </div>
                <div class="section_left_rg">
                    
                    <div class="sponsors_holder_rg">
                        <div class="inner">
                            <span class="accent_rg">Register</span>
                            <span class="accent_three">Join the movement</span>
                            <span class="accent_two_ft">CREATE YOUR ACCOUNT</span>
                            
                            <div class="input_holder">
                                <div class="inputs">
                                    <label for="team">Team's Name</label>
                                    <input type="text" name="team" id="team" aria-label="true" placeholder="Enter the name of your group" required />
    
                                    <label for="phone">Phone</label>
                                    <input type="phone" name="phone" id="id" aria-label="true" placeholder="Enter your phone number" required />
    
                                    <label for="Email">Email</label>
                                    <input type="email" name="email" id="id" aria-label="true" placeholder="Enter your email address" required />
    
                                    <label for="project">Project Topic</label>
                                    <input type="text" name="project" id="project" aria-label="true" placeholder="What is your group project topic" required />
    
                                    <label for="category">Category</label>
                                    <select id="getoptions"></select>
                                    <!-- <select name="Select your category" id="category">
                                        <option value="smaple 1"></option>
                                        <option value="maga 1"></option>
                                    </select> -->
    
                                    <label for="groupsize">Group Size</label>
                                    <select name="Select" id="groupsize">
                                        <option value="select 1"></option>
                                        <option value="select 2"></option>
                                    </select>
                                    
                                    <submit type="submit" class="register_btn_a">Submit</submit>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
